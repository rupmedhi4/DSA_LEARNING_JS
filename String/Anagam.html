<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    let str1 = "Hello";
    let str2 = "ehlol";
    let obj = {};
    if (str1.length !== str2.length) {
      console.log("false");
    }

    for (ch of str1) {
      obj[ch] = (obj[ch] || 0) + 1;
    }

    for (ch of str2) {
      if (!obj[ch]) {
        console.log("false");
        console.log(ch);

        break;
      }
      obj[ch]--;
    }
    console.log("true");
  </script>
  <body></body>
</html>
