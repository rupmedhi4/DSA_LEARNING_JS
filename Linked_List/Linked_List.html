<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class List {
        constructor(data) {
          this.head = {
            value: data,
            next: null,
          };
          this.tail = this.head;
        }

        addNode(data) {
          let newNode = {
            value: data,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
        }
      }

      let list = new List(100)
      list.addNode(200)
      console.log(list)
    </script>
  </head>
  <body></body>
</html>
