    <script>
      class List {
        constructor(data) {
          this.head = {
            value: data,
            next: null,
          };
          this.tail = this.head;
          this.size = 1;
        }

        addNode(data) {
          let newNode = {
            value: data,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size++;
        }

        traversing() {
          let count = 0;
          let currNode = this.head;
          while (count < this.size) {
            //console.log(currNode);
            currNode = currNode.next;
            count++;
          }
        }

        DeleteNode(index) {
          let count = 0;
          let lead = this.head;
          if (index === 0) {
            this.head = lead.next;
          }
          while (count < index - 1) {
            lead = lead.next;
            count++;
          }
          let newNode = lead.next.next;
          lead.next = newNode;
        }

        InsertNode(index, val) {
          let count = 1;
          let currNode = this.head;

          while (count < index - 1) {
            currNode = currNode.next;
            count++;
          }
          let newNode = currNode.next;
          currNode.next = {
            value: val,
            next: newNode,
          };
        }

        seachNode(data){
            let result
            let lead = this.head
            let loop = true
            
            while(loop){
                  if(loop && lead.value === data){
                    result = lead
                    loop = false
                }
                lead = lead.next
                loop = lead===null ? false:true

              
            }
            console.log(result)
        }
      }

      let list = new List(100);

      list.traversing();
      // list.DeleteNode(1);
      list.InsertNode(3, 30000);
      list.seachNode(100);
