<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class List {
        constructor(data) {
          this.head = {
            value: data, 
            next: null,
          };
          this.tail = this.head;
          this.size=1
        }

        addNode(data) {
          let newNode = {
            value: data,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size++
        }

        traversing(){
            let count =0
            let currNode = this.head
            while(count<this.size){
                console.log(currNode)
                currNode=currNode.next
                count--
            }
        }
      }

      let list = new List(100)
      list.addNode(100)
      list.addNode(200)
      list.addNode(300)
      list.addNode(400)
      list.addNode(500)
      list.traversing()
    //   console.log(list)
    </script>
  </head>
  <body></body>
</html>
