    <title>Document</title>
    <script>
      class List {
        constructor(data) {
          this.head = {
            value: data,
            next: null,
          };
          this.tail = this.head;
          this.size = 1;
        }

        addNode(data) {
          let newNode = {
            value: data,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size++;
        }

        traversing() {
          let count = 0;
          let currNode = this.head;
          while (count < this.size) {
            console.log(currNode);
            currNode = currNode.next;
            count++;
          }
        }

        DeleteNode(index) {
          let count = 0;
          let lead = this.head;
          if (index === 0) {
            this.head = lead.next;
          }
          while (count < index-1) {
            lead = lead.next;
            count++;
          }
          let newNode = lead.next.next
          lead.next=newNode
        }
      }

      let list = new List(100);
      list.addNode(200);
      list.addNode(300);
      list.addNode(400);
      list.addNode(500);
      list.traversing();
      list.DeleteNode(1);
      console.log(list);
    </script>
