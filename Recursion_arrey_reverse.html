<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      let arr = [2, 6, 1, 7, 3, 9, 24, 1, 7, 5, 42, 78]; //length 8
      console.log(arr);

      function reverseArr(arr, start, end) {
        if (start <= end) {
          let temp = arr[start];
          arr[start] = arr[end];
          arr[end] = temp;
          reverseArr(arr, start + 1, end - 1);
        }
      }
      reverseArr(arr, 0, arr.length - 1);
      console.log(arr);
    </script>
  </head>
  <body>
    <h1>Recursion_arrey_reverse</h1>
  </body>
</html>
