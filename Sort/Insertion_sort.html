<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let nums = [12, 11, 13, 6, 2, 5, 8, 2, 9, 34, 76, 32, 5, 6];

      function Insertion() {
        for (let i = 1; i < nums.length; i++) {
          let curr = nums[i];
          let prev = i - 1;

          while (prev >= 0 && nums[prev] > curr) {
            nums[prev + 1] = nums[prev];
            prev--;
          }
          nums[prev + 1] = curr;
        }
        console.log(nums);
      }

      Insertion(nums)
    </script>
  </head>
  <body></body>
</html>
